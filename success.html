<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - QuantumID</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f3e7ff, #e3e7ff);
      color: #1d1d1f;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .success-container {
      background: white;
      border-radius: 18px;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      max-width: 500px;
      width: 100%;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .cta-button {
      display: inline-block;
      padding: 18px 36px;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: #0051d5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="success-container">
    <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
      <polyline points="22 4 12 14.01 9 11.01"></polyline>
    </svg>
    <h1>Payment Successful!</h1>
    <p>
      Thank you for your order. We've received your payment and a confirmation email is on its way to you.
    </p>
    <a href="index.html" class="cta-button">Return to Homepage</a>
  </div>

</body>
</html>
